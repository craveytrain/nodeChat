<!doctype html>
<html>
<head>
	<title>node chat test</title>
	<link rel="stylesheet" href="style.css" media="all" />
</head>
<body>
	<div id="status">
		<p id="users"><b></b> Connected Users</p>
	</div>
	<div id="chatlog"></div>
	<form id="chatFrm">
		<input id="msg" type="text" />
		<button id="send">Send</button>
	</form>
		
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	<script>
		var name = 'User' + Math.floor(Math.random() * 1000),
				ctrlChar = '/',
				conn,
				$chatlog,
				elMsg,
				$chatFrm,
				$userCount;

		function scrollToBottom () {
			window.scrollBy(0, document.body.scrollHeight - document.body.scrollTop);
		}

		function log (data) {
			if(data[0] == "/") {
				data = data.substring(1).split('\t');
				switch (data[0]) {
					case 'connCount':
						$userCount.text(data[1]);
						break;
				}
			} else {
				var aMsg = data.split('\t'),
						ts = '<i class="ts">' + aMsg[0] + '</i> ' ,
						name = '<b class="name">' + aMsg[1] + '</b> ',
						msg = aMsg[2];
			
				$chatlog.append('<p>' + ts + name + msg + '</p>');
			}
			scrollToBottom();
		}

		function send (msg) {
			if (conn && conn.readyState === 1) {
				msg = msg || elMsg.value;
				conn.send(msg);
				elMsg.value = '';
			}
		}

		$(document).ready(function () {
			$chatFrm = $('#chatFrm');
			$chatlog = $('#chatlog');
			$userCount = $('#users b');
			elMsg = document.getElementById('msg');
					
			
					
			if (window['WebSocket']) {
			  conn = new WebSocket('ws://crveytrain.no.de:8000/');

			  conn.onmessage = function (e) {
			    log(e.data);
			  };

			  conn.onclose = function() {
				// Do something on disconnect
			  };

			  conn.onopen = function () {
					conn.send(ctrlChar + 'name\t' + name);
			  }
			}
				
			$('#msg').bind('keydown', function (e) {
				if(e.which == 13){
					e.preventDefault();
					send();
				}
			});
		  
			$('#send').bind('click', function (e) {
				e.preventDefault();
				send();
			});
			
		});
	</script>
</body>
</html>
